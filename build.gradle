plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.henk.bot.Bot'

version '1.0'
def jdaVersion = '4.0.0_39'
def slf4jVersion = '2.0.0-alpha0'
def ini4jVersion = '0.5.4'
def reflectionsVersion = '0.9.10'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.ini4j:ini4j:$ini4jVersion"
    compile "org.slf4j:slf4j-nop:$slf4jVersion"
    compile "net.dv8tion:JDA:$jdaVersion"
    compile "org.reflections:reflections:$reflectionsVersion"
}

compileJava.options.encoding = 'UTF-8'
